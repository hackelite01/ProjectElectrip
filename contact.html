    <article class="discover-container form-wrapper">
        <section class="bg-cover image"></section>
        <section class="inner-child wrapper">
            <h2 class="title">FEEL FREE TO <span class="grad-bg">REACH&nbsp;US&nbsp;!!</span></h2>
            <form class="contents" method="POST" autocomplete="on">
                <input type="text" name="cname" class="c-name" tabindex="1" placeholder="Your Name" autocomplete="name">
                <input type="email" name="cemail" class="c-email" tabindex="1" placeholder="Email Address" autocomplete="email">
                <input type="tel" name="cnumber" class="c-number" tabindex="1" placeholder="Mobile Number" autocomplete="mobile">
                <textarea name="cmessage" class="c-message" tabindex="1" placeholder="Your Message"></textarea>
                <input type="submit" class="submit-btn" tabindex="1" value="Send Message">
            </form>
            <div id="pop-up">
                <h2 class="info success">
                    <span class="text"></span>
                    <img src="./Assets/Images/Icons/success.png" alt="success">
                </h2>
                <h2 class="info error">
                    <span class="text"></span>
                    <img src="./Assets/Images/Icons/error.png" alt="error">
                </h2>
            </div>
        </section>
    </article>
